<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Umbrella</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="umbrella-section">
      <img id="umbrella-image" src="public/blue_umbrella.png" alt="Umbrella" />
    </div>

    <div class="customization-umbrella-section">
      <h1>Custom Umbrella</h1>
      <div class="color-options">
        <div class="color-circle" data-color="blue" style="background:#009fe3;"></div>
        <div class="color-circle" data-color="yellow" style="background:#ffcc00;"></div>
        <!-- <div class="color-circle" data-color="red" style="background:#ff3b30;"></div>
        <div class="color-circle" data-color="orange" style="background:#ff9500;"></div> -->
        <div class="color-circle" data-color="pink" style="background:#ff2d55;"></div>
      </div>
       <div class="upload-section">
           <p><strong>Customize your umbrella</strong></p>
            <p class="upload-ins">
              Upload a logo for an instant preview.<br>
              .png and .jpg files only. Max file size is 5MB.
            </p>

            <button id="upload-btn">
            <img src="public/upload_icon.svg" alt="upload icon" class="upload-icon" />
                UPLOAD LOGO
            </button>
            <input type="file" id="logo-input" accept="image/png, image/jpeg" hidden />
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
