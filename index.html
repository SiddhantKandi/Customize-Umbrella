<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="umbrella-section">
        <img id="umbrella-image" src="public/blue_umbrella.png" alt="Umbrella" />
        <img id="umbrella-loader" src="public/loader_icon.svg" alt="Loader" />
      </div>

      <div class="customization-section">
        <h1>Custom Umbrella</h1>

        <div class="color-options">
          <button class="color-circle" data-color="blue" style="background: #009fe3"></button>
          <button class="color-circle" data-color="yellow" style="background: #ffcc00"></button>
          <button class="color-circle" data-color="pink" style="background: #ff2d55"></button>
        </div>

        <div class="upload-section">
          <div class="text-content">
            <h2 class="section-title">Customize your umbrella</h2>
            <p class="upload-ins">
              Upload a logo for an instant preview.<br />
              Accepted: .png and .jpg files (Max 5MB)
            </p>
          </div>

          <div class="button-container">
            <button id="upload-btn" class="primary-btn tooltip" data-tooltip="Upload your logo">
              <img src="public/upload_icon.svg" alt="upload icon" class="upload-icon" />
              Upload Logo
            </button>

            <button
              id="download-btn"
              class="primary-btn tooltip"
              data-tooltip="Download your customized umbrella"
            >
              ⬇️ Download Preview
            </button>

            <button
              id="remove-btn"
              class="primary-btn tooltip"
              data-tooltip="Upload a logo to enable the button"
              disabled
            >
              ❌ Remove Logo
            </button>
          </div>

          <p id="error-message" class="error-text"></p>
          <input type="file" id="logo-input" accept="image/png, image/jpeg" hidden />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
